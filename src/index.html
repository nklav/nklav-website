<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="robots" content="noindex">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Test Deploy</title>
        <link rel="icon" href="./assets/images/icons/icon-32x32.png" sizes="32x32" type="image/png">
        <link rel="icon" href="./assets/images/icons/icon-16x16.png" sizes="16x16" type="image/png">
        <link rel="apple-touch-icon" href="./assets/images/icons/apple-touch-icon.png" sizes="180x180" type="image/png">
        <link rel="manifest" href="./manifest.webmanifest">
        <meta name="theme-color" content="#000000">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" type="module" integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg==" crossorigin referrerpolicy="no-referrer" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollToPlugin.min.js" type="module" integrity="sha512-1OG9UO4krPizjtz/c9iDbjCqtXznBYdJeD4ccPaYfJHzC6F1qoQ3P1bgQ3J8lgCoK5qGVCqsY4+/RKjLDzITVQ==" crossorigin referrerpolicy="no-referrer" defer></script>
        <script src="./js/main.js" type="module" defer></script>
    </head>
    <body data-app="root">

        <div class="loader">
            <div class="loader__progress_bar_container">
                <div class="loader__progress_bar"></div>
            </div>
        </div>

        <header>

            <a class="to_home" href="./index.html">
                <svg class="to_home__logo" viewBox="0 0 48 24">
                    <path d="M12 0H0v24h12V12h24v12h12V0H12z" />
                </svg>
            </a>

        </header>

        <main>

            <div data-app="core" data-app-page="home">

                <div class="gradient gradient--ceil"></div>

                <div class="scroll_indicator"></div>
                <div class="scroll_indicator_index">1</div>

                <div class="scroll_hint">scroll</div>

                <div class="scroll_layers" data-scroll-loop data-scroll-smooth="1">

                    <div class="scroll_layers__page_content_layer">

                        <video class="scroll_layers__page_content" data-index="1" muted loop playsinline>
                            <source src="./assets/videos/reel.mp4" type="video/mp4">
                        </video>

                        <video class="scroll_layers__page_content" data-index="2" muted loop playsinline>
                            <source src="./assets/videos/mavic.mp4" type="video/mp4">
                        </video>

                        <video class="scroll_layers__page_content" data-index="3" muted loop playsinline>
                            <source src="./assets/videos/sora.mp4" type="video/mp4">
                        </video>

                        <video class="scroll_layers__page_content" data-index="4" muted loop playsinline>
                            <source src="./assets/videos/ocean.mp4" type="video/mp4">
                        </video>

                    </div>

                    <div class="scroll_layers__overlay"></div>

                    <div class="scroll_layers__page_title_layer">

                        <h1 class="scroll_layers__page_title">
                            <a href="./works/reel/index.html">
                                Reel
                            </a>
                        </h1>

                        <h2 class="scroll_layers__page_title">
                            <a href="./works/mavic/index.html">
                                Mavic
                            </a>
                        </h2>

                        <h2 class="scroll_layers__page_title">
                            <a href="./works/sora/index.html">
                                Sora
                            </a>
                        </h2>

                        <h2 class="scroll_layers__page_title">
                            <a href="./works/ocean/index.html">
                                Ocean
                            </a>
                        </h2>

                    </div>

                </div>

                <span class="scroll_index">
                    <span class="scroll_index__number">1</span>/<span>4</span>
                </span>

                <div class="gradient gradient--floor"></div>

            </div>

        </main>

        <footer>

            <a class="menu menu--open" href="./works/index.html">
                <span class="menu--open__ui_fragment"></span>
                <span class="menu--open__ui_fragment"></span>
            </a>

            <a class="menu menu--close">
                <span class="menu--close__in">
                    <span class="menu--close__ui_fragment"></span>
                </span>
                <span class="menu--close__in">
                    <span class="menu--close__ui_fragment"></span>
                </span>
            </a>

        </footer>

        <div style="display: none;">
            <picture>
                <source src="./assets/images/social/share.png" type="image/png">
            </picture>
        </div>
        
    </body>
</html>
